name: OpenEuropa Editorial Corporate Workflow
description: Editorial corporate workflow feature for the OpenEuropa project.
package: OpenEuropa
type: module
core_version_requirement: ^9.4 || ^10

dependencies:
  - content_moderation:content_moderation
  - oe_editorial:oe_editorial
  - oe_editorial_unpublish:oe_editorial_unpublish

config_devel:
  install:
    - workflows.workflow.oe_corporate_workflow
    - user.role.oe_author
    - user.role.oe_reviewer
    - user.role.oe_validator

