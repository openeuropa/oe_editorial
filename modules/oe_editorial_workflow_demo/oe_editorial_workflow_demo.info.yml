name: OpenEuropa Editorial Workflow Demo
description: Editorial workflow demo module to showcase the workflows for the OpenEuropa project.
package: OpenEuropa
type: module
core_version_requirement: ^9.2

dependencies:
  - oe_editorial_entity_version:oe_editorial_entity_version
  - oe_editorial_unpublish:oe_editorial_unpublish
  - drupal:content_translation
  - drupal:language

config_devel:
  install:
    - node.type.oe_workflow_demo
    - language.content_settings.node.oe_workflow_demo.yml
    - language.entity.fr.yml
    - language.entity.it.yml
    - language.entity.ro.yml
